{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/hello-bsb.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/dark-mode.css' %}">
    <link rel="shortcut icon" href="{% static 'images/ose-favicon.png' %}" type="image/x-icon">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    {% block styling %}{% endblock %}
</head>
<body data-bs-spy="scroll" data-bs-target="#bsb-tpl-navbar" data-bs-smooth-scroll="true" tabindex="0">
    <!-- Header -->
    <header id="header" class="sticky-top bsb-tpl-header-sticky bsb-tpl-header-sticky-animationX">
        {% include 'nav.html' %}
    </header>
    {% block content %}{% endblock %}

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        window.addEventListener('scroll', function() {
          const div = document.getElementById('scrollspyServices');
          const scrollspyAbout = document.getElementById('scrollspyAbout');
          const rect = div.getBoundingClientRect();
          const abt_rect = scrollspyAbout.getBoundingClientRect();
          
          // Check if the top and bottom of the div are within the viewport
          if (rect.top >= 0) {
            div.classList.add('animate__fadeInUp');
          } else if (abt_rect.top >= 0) {
            scrollspyAbout.classList.add('animate__fadeInUp');
          }
        });
      </script>
</body>
</html>
